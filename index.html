<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cards match</title>
</head>
<body>
    <h1 class="heading">WELCOME to memory game!</h1>
    <h3 class="description">Match all cards</h3>
    <div id="game-board">
        <div class="card">
            <div class="card-inner">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
        </div>

    </div>
    <h2 id="victory-message"></h2>
    <button id="new-game-button">Start New Game</button>
    <small>Coded by <a href="https://www.linkedin.com/in/inna-kotkovets-3b4746212/" target="_blank">Inna Kotkovets</a> for <a href="https://codeinstitute.net/ie/" target="_blank">CodeInstitute</a> Ireland</small>
    <script src="assets/js/script.js"></script>
</body>
</html>
